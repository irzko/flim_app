<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="../auth.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">PHIMHAY</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Trang chủ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vé của tôi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2 class="text-center mt-5">Đăng nhập</h2>
      <form class="form-horizontal">
        <div role="alert" id="login-alert"></div>
        <div class="form-group">
          <label class="control-label offset-lg-4 col-sm-2" for="username"
            >Tên người dùng:</label
          >
          <div class="col-lg-4 mt-2 offset-lg-4">
            <input
              type="username"
              class="form-control"
              id="username"
              name="username"
            />
          </div>
        </div>
        <div class="form-group mt-3">
          <label class="control-label col-sm-2 offset-lg-4" for="pwd"
            >Mật khẩu:</label
          >
          <div class="col-lg-4 offset-lg-4 mt-2">
            <input type="password" class="form-control" id="pwd" name="pwd" />
          </div>
        </div>
        <div class="form-group mt-3">
          <div class="offset-lg-4 col-sm-10">
            <div class="checkbox">
              <label
                ><input type="checkbox" name="remember" /> Ghi nhớ tôi</label
              >
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="offset-lg-4 col-lg-4 d-grid">
            <button type="submit" id="submit" class="btn btn-primary">
              Đăng nhập
            </button>
          </div>
        </div>
        <div class="form-group mt-3">
          <div class="offset-lg-4 col-lg-4 d-grid">
            <a href="./../register/" class="btn">Tạo một tài khoản</a>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
